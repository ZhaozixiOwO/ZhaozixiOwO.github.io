<!DOCTYPE html>
<html lang="en">
<head>

  <title>GBC Wallpapers</title>
  <link rel="stylesheet" href="/assets/styles/4kgbc-wallpapers.css"/>
  <style>
    /* ✅ 按钮样式 */
    .back-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      padding: 8px 16px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 6px;

</header>

<script>
  document.getElementById("back-btn").addEventListener("click", () => {
    window.location.href = "../index.html";  // ✅ 回到上一级目录的 index.html
  });
</script>
</body>
</html>
